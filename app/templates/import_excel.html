{% extends 'base.html' %}

{% block title %}Import from Excel{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <h2 class="text-center">Import Students from Excel</h2>
        <form method="post" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="excel_file" class="form-label"><i data-lucide="file-spreadsheet"></i> Select Excel File</label>
                <input type="file" class="form-control" id="excel_file" name="excel_file" accept=".xlsx" required>
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-primary"><i data-lucide="upload"></i> Import</button>
            </div>
        </form>
        <div class="text-center mt-3">
            <a href="{{ url_for('main.index') }}">‚Üê Back to Home</a>
        </div>
    </div>
</div>
{% endblock %}
