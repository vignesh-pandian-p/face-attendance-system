{% extends 'base.html' %}

{% block title %}Edit Student{% endblock %}

{% block content %}
<h1><i data-lucide="edit"></i> Edit Student: {{ student.name }}</h1>

<form method="post">
    <div class="mb-3">
        <label for="name" class="form-label">Student Name</label>
        <input type="text" class="form-control" id="name" name="name" value="{{ student.name }}" required>
    </div>
    <div class="mb-3">
        <label for="class_id" class="form-label">Class</label>
        <select class="form-select" id="class_id" name="class_id">
            {% for class in classes %}
            <option value="{{ class.id }}" {% if student.class_id == class.id %}selected{% endif %}>
                {{ class.year }} {{ class.department }} - Section {{ class.section }}
            </option>
            {% endfor %}
        </select>
    </div>
    <button type="submit" class="btn btn-primary">Save Changes</button>
</form>

<hr>

<h2>Faces</h2>
<p>You can add more face images for this student.</p>
<a href="{{ url_for('main.add_face', student_id=student.id) }}" class="btn btn-secondary"><i data-lucide="camera"></i> Add Another Face</a>
<ul>
{% for face in student.faces %}
    <li>{{ face.image_path }}</li>
{% endfor %}
</ul>

{% endblock %}
