{% extends 'base.html' %}

{% block title %}Edit Student{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <h2 class="text-center">Edit Student</h2>
        <form method="post">
            <div class="mb-3">
                <label for="name" class="form-label"><i data-lucide="user"></i> Student Name</label>
                <input type="text" class="form-control" id="name" name="name" value="{{ student.name }}" required>
            </div>
            <div class="mb-3">
                <label for="class_id" class="form-label"><i data-lucide="school"></i> Class</label>
                <select class="form-select" id="class_id" name="class_id" required>
                    <option selected disabled value="">Choose...</option>
                    {% for class_ in classes %}
                    <option value="{{ class_.id }}" {% if student.class_id == class_.id %}selected{% endif %}>{{ class_.department }} - {{ class_.year }} Year {{ class_.section }} Section</option>
                    {% endfor %}
                </select>
            </div>
            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary"><i data-lucide="save"></i> Save Changes</button>
                <a href="{{ url_for('main.add_face', student_id=student.id) }}" class="btn btn-secondary"><i data-lucide="camera"></i> Add New Face</a>
            </div>
        </form>
        <div class="text-center mt-3">
            <a href="{{ url_for('main.class_detail', class_id=student.class_id) }}">‚Üê Back to Class</a>
        </div>
    </div>
</div>
{% endblock %}
