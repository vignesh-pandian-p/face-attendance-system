{% extends 'base.html' %}

{% block title %}Register{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <h2 class="text-center">Register New Student</h2>
        <form method="post">
            <div class="mb-3">
                <label for="name" class="form-label"><i data-lucide="user"></i> Student Name</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="Enter student name" required>
            </div>
            <div class="mb-3">
                <label for="class_id" class="form-label"><i data-lucide="school"></i> Class</label>
                <select class="form-select" id="class_id" name="class_id" required>
                    <option selected disabled value="">Choose...</option>
                    {% for class_ in classes %}
                    <option value="{{ class_.id }}">{{ class_.department }} - {{ class_.year }} Year {{ class_.section }} Section</option>
                    {% endfor %}
                </select>
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-primary"><i data-lucide="camera"></i> Capture Face</button>
            </div>
        </form>
        <div class="text-center mt-3">
            <a href="{{ url_for('main.index') }}">‚Üê Back to Home</a>
        </div>
    </div>
</div>
{% endblock %}
