{% extends 'base.html' %}

{% block title %}Register{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <h2 class="text-center">Register New Student</h2>
        <form method="post">
            <div class="mb-3">
                <label for="name" class="form-label"><i data-lucide="user"></i> Student Name</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="Enter student name" required>
            </div>
            <div class="mb-3">
                <label for="department" class="form-label"><i data-lucide="building-2"></i> Department</label>
                <input type="text" class="form-control" id="department" name="department" placeholder="Enter department">
            </div>
            <div class="mb-3">
                <label for="section" class="form-label"><i data-lucide="layout-grid"></i> Section</label>
                <input type="text" class="form-control" id="section" name="section" placeholder="Enter section">
            </div>
            <div class="mb-3">
                <label for="current_year" class="form-label"><i data-lucide="calendar"></i> Current Year</label>
                <input type="number" class="form-control" id="current_year" name="current_year" placeholder="Enter current year">
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-primary"><i data-lucide="camera"></i> Capture Face</button>
            </div>
        </form>
        <div class="text-center mt-3">
            <a href="{{ url_for('main.index') }}">‚Üê Back to Home</a>
        </div>
    </div>
</div>
{% endblock %}
